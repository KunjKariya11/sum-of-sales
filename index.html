<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Loading Sales Summary...</title><script src="https://cdn.tailwindcss.com"></script></head><body class="bg-gray-100 flex items-center justify-center min-h-screen"><div class="bg-white p-8 rounded-lg shadow-lg text-center max-w-md w-full"><h1 class="text-3xl font-bold text-gray-800 mb-6">Sales Summary</h1><div id="sales-total" class="text-5xl font-extrabold text-blue-600 mb-8">Loading...</div><p class="text-gray-600">Total sales calculated from `data.csv`</p></div><script>document.addEventListener('DOMContentLoaded', () => {const salesTotalDiv = document.getElementById('sales-total');fetch('data.csv').then(response => response.text()).then(csvText => {const lines = csvText.trim().split('\n');if (lines.length < 2) {salesTotalDiv.textContent = 'No data available';document.title = 'Sales Summary - No Data';return;}const headers = lines[0].split(',').map(h => h.trim().toLowerCase());const salesColumnIndex = headers.indexOf('sales');if (salesColumnIndex === -1) {salesTotalDiv.textContent = 'Sales column not found';document.title = 'Sales Summary - Error';return;}let totalSales = 0;for (let i = 1; i < lines.length; i++) {const values = lines[i].split(',');const salesValue = parseFloat(values[salesColumnIndex]);if (!isNaN(salesValue)) {totalSales += salesValue;}}salesTotalDiv.textContent = `$${totalSales.toFixed(2)}`;document.title = `Sales Summary Report`; // Replaced ${seed} with 'Report' for a functional example}).catch(error => {console.error('Error fetching or processing CSV:', error);salesTotalDiv.textContent = 'Error loading data';document.title = 'Sales Summary - Error';});});</script></body></html>
